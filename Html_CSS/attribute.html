<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>attribute selector </title>
    <style>
        a{
            color:springgreen;
        }
        a[href="https://facebook.com"]{
            color:red;
        }
    </style>

</head>
<body>
     <a href="https://google.com">google</a>
     <a href="https://facebook.com">facebook</a>
     <a href="https://amazone.com">amazone</a>
</body>
</html>
