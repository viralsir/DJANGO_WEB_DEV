<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heading </title>
    <style>
        h1{
            color:blue;
        }
        .first
        {
            color:red;
        }
        #firstd
        {
            color:springgreen;
        }

</head>
<body>
    <h1 > this is  heading1  </h1>
    <h1 class="first" id="firstd" style="color:yellow"> this is  heading2  </h1>

    <p>  this is a paragraph text

         this is used in p tag.
        </p>
