<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid responsive</title>
    <style>
        #grid{
            display: grid;
            background-color: green;
            grid-column-gap: 20px;
            grid-row-gap:20px;
            grid-template-columns: 200px 200px;
        }
        .grid-item{
            background-color: white;
            font-size: 20px;
            text-align: center;
            border: 1px solid red;
        }
    </style>
</head>
<body>
     <div id="grid">
         <div class="grid-item">block 1</div>
         <div class="grid-item">block 2</div>
         <div class="grid-item">block 3</div>
         <div class="grid-item">block 4</div>
         <div class="grid-item">block 5</div>
         <div class="grid-item">block 6</div>
         <div class="grid-item">block 7</div>
         <div class="grid-item">block 8</div>

     </div>
</body>
</html>
