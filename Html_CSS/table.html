<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table demo</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        td,th {
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th> Name </th>
                <th> Address </th>
                <th> PhNo </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> Vimal </td>
                <td> Naranpura </td>
                <td> 21232323</td>
            </tr>
            <tr>
                <td> Vishal </td>
                <td> Navrangpura</td>
                <td> 232323233</td>
            </tr>
            <tr>
                <td> vijay</td>
                <td> New Ranip</td>
                <td> 23232323</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
