<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selector Demo</title>
    <style>
        ul > li{
            color:blue;
        }
    </style>
</head>
<body>
     <h1> list of items </h1>
     <ol>
         <li> item one </li>
         <li> item two </li>
         <ul>
             <li> sub item one</li>
             <li> sub item two </li>
         </ul>
         <li> item three </li>
     </ol>
</body>
</html>
