{% extends "users/layout.html" %}

{% block body %}
    <h1>
        {% if message %}
            {{ message}}
        {% endif %}
    </h1>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="username">
        <input type="password" name="password" placeholder="password">
        <input type="submit">
        
    </form>
{% endblock %}
