{% extends "flights\layout.html" %}
{% block body %}
    <h1> Flights </h1>
    <ul>
        {% for flight in flights %}
            <li> Flight - {{flight.id }} => {{flight.origin}} to {{flight.destion}} </li>
         {% empty %}
            <li> no flights </li>
        {% endfor %}
    </ul>
{% endblock %}
